<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .chat-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
        .messages { min-height: 300px; margin-bottom: 16px; }
        .message { margin: 8px 0; }
        .user { color: #1976d2; font-weight: bold; }
        .ai { color: #388e3c; font-weight: bold; }
        .bubble { display: inline-block; padding: 10px 16px; border-radius: 16px; background: #e3f2fd; margin: 4px 0; }
        .ai .bubble { background: #e8f5e9; }
        form { display: flex; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 16px; border: 1px solid #ccc; margin-right: 8px; }
        button { padding: 10px 20px; border-radius: 16px; border: none; background: #1976d2; color: #fff; font-weight: bold; cursor: pointer; }
        button:disabled { background: #90caf9; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chat</h2>
        <div class="messages" id="messages"></div>
        <form id="chat-form">
            <input type="text" id="prompt" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt');
        const messagesDiv = document.getElementById('messages');
        let isLoading = false;

        function addMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + role;
            const bubble = document.createElement('span');
            bubble.className = 'bubble';
            bubble.textContent = text;
            msgDiv.appendChild(bubble);
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isLoading) return;
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            addMessage('user', prompt);
            promptInput.value = '';
            isLoading = true;
            form.querySelector('button').disabled = true;
            try {
                const res = await fetch('/openai-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                if (!res.ok) throw new Error('API error');
                const data = await res.json();
                addMessage('ai', data.response);
            } catch (err) {
                addMessage('ai', '[Error: ' + err.message + ']');
            } finally {
                isLoading = false;
                form.querySelector('button').disabled = false;
            }
        });
    </script>
</body>
</html>
