[tool.ruff]
line-length = 100
select = ["E","F","I","UP","B","SIM","PL","PERF","RUF"]
ignore = [
  # example: "B905"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_equality = true
ignore_missing_imports = true
pretty = true
exclude = [
  "^tests/fixtures/",
  "^\.venv/",
]

[tool.black]
line-length = 100
target-version = ["py311"]
include = "\.(py|pyi)$"
